{% extends 'base.html' %}

{% block content %}
<h1 class="text-center" style="height:auto;">¿Estás seguro de que deseas eliminar "{{ object }}"?</h1>
    <div class="mx-auto p-2" style="width: 200px;height:auto;">
        <form method="post">
            {% csrf_token %}
            <tr>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <td class="text-center">
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a type="submit" class="btn btn-primary me-md-2" href="{% url 'producto-list' %}" >Cancelar</a>
                    </td>
                </div>    
            </tr>
        </form>
    </div> 
{% endblock %}
